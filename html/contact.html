<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <h1>Contact Us</h1>
    <form action="" method="">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="e.g. John Smith" value="df">
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="e.g. john@smith.com">
      </div>
      <div>
        <input type="checkbox" id="urgent">
        <label for="urgent">Urgent?</label>
      </div>
      <div>
        <input type="radio" id="sales" name="departement">
        <label for="sales">Sales</label>
        <input type="radio" id="technical" name="departement">
        <label for="technical">Technical</label>
        <input type="radio" id="marketing" name="departement">
        <label for="marketing">Marketing</label>
      </div>
      <div>
        <label for="category">Category</label>
        <select id="category" >
          <option hidden></option>
          <option>Art</option>
          <option>Ardft</option>
          <option>Arsfsft</option>
          <option>Arsdft</option>
          <option>Asfrsft</option>
          <option>sfsfsfArt</option>
        </select>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <input type="submit" value="Contact Us">
    </form>

  </body>
</html>
