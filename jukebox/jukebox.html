<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jukebox</title>
    <script src="player.js"></script>
    <script src="jukebox.js"></script>
    <script>
      var onComplete = function() {
        songString = prompt("Enter a song string", "A*2 B C D");

        if (songString != null) {
          noteArray = parseSong(songString);
          playSong(noteArray, 400, onComplete);
        }
      }

      onComplete();

    </script>
  </head>

</html>
